{% extends "padre.html" %}
{% block content %}

<h1>¿Estás seguro de que deseas eliminar esta Actividad?</h1>
<p>{{ object.nombre }} </p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>

<a href="{% url 'listar-otras-actividades' %}">Cancelar</a>

{% endblock %}
